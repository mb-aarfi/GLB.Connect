<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="lostcss.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">
            <img src="logo.png" alt="GLB.Connect Logo" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="qnathreads.html">Q&A Threads</a></li>
            <li><a href="lost&found.html">Lost & Found</a></li>
            <li><a href="resources.html">Resource</a></li>
            <li><a href="anonymous.html">Anonymous Post</a></li>
            <li><a href="sessionsfirst.html">Sessions</a></li>
            <li><a href="alumnifirst.html">Alumni Network</a></li>
            <li><a href="aboutus.html">About</a></li>
        </ul>
    
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Content -->
        <div class="left-content">
            <h1>Find your lost items with ease...</h1>
            <p>Post information on lost and claim lost items</p>
            <img src="Rectangle 18.png" alt="Lost Item">
        </div>

        <!-- Right Content (Form) -->
        <div class="right-content">
            <h2>Lost Item</h2>
            <form>
                <div class="form-group">
                    <label for="category">Select Category:</label>
                    <select id="category" name="category">
                        <option value="" disabled selected>Select</option>
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="clothing">Clothing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>I think Lost at this Location:</label>
                    <div class="location-buttons">
                        <button type="button">Location 1</button>
                        <button type="button">Location 2</button>
                        <button type="button">Location 3</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lost-since">Lost Since:</label>
                    <select id="lost-since" name="lost-since">
                        <option value="" disabled selected>Select</option>
                        <option value="today">Today</option>
                        <option value="1-week">1 Week Ago</option>
                        <option value="1-month">1 Month Ago</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Type here (e.g., color, company, size)">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-search">Search Database</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
