<!DOCTYPE html>
<html>
    <head>
        <title>GLB.Connect</title>
        <link rel="stylesheet" href="alumnicss.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <a href="#" class="logo">
                <img src="logo.png" alt="GLB.Connect Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="qnathreads.html">Q&A Threads</a></li>
                <li><a href="lost&found.html">Lost & Found</a></li>
                <li><a href="resources.html">Resource</a></li>
                <li><a href="anonymous.html">Anonymous Post</a></li>
                <li><a href="sessionsfirst.html">Sessions</a></li>
                <li><a href="alumnifirst.html">Alumni Network</a></li>
                <li><a href="aboutus.html">About</a></li>
            </ul>
        
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
        </div>

        <div class="main">
            <div class="image-text-container">
                <div>
                    <img src="alumniphoto.png" alt="Alumni id=photoalumni">
                    <p class="quote"><b>Guiding the future through the wisdom of the past â€” our alumni, our inspiration</b></p>
                </div>
            </div>
        <div class="form-container">
            <h2 >Registration</h2>
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first-name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last-name">
                </div>
                <div class="form-group">
                    <label>Official Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone">
                </div>
                <div class="form-group">
                    <label>Location (City)</label>
                    <input type="text" name="location">
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <input type="text" name="course">
                </div>
                <div class="form-group">
                    <label>Batch</label>
                    <input type="text" name="batch">
                </div>
                <div class="form-group">
                    <label>Company/Organization Name</label>
                    <input type="text" name="company">
                </div>
                <div class="form-group">
                    <label>Current Position</label>
                    <input type="text" name="position">
                </div>
                <div class="form-group">
                    <label>LinkedIn Profile</label>
                    <input type="text" name="linkedin">
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.nav-links a');
    const currentPage = window.location.pathname;

    links.forEach(link => {
        if (currentPage.includes(link.getAttribute('href'))) {
            link.classList.add('active');
        }
    });
});

    </script>

</body>
</html>
