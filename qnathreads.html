    <script>
    function slideMentors(batchId, direction) {
        const container = document.getElementById(batchId);
        const cardWidth = container.querySelector(".mentor-card").offsetWidth + 20; // Include gap
        if (direction === "next") {
            container.scrollLeft += cardWidth;
        } else if (direction === "prev") {
            container.scrollLeft -= cardWidth;
        }
    }
    </script>
