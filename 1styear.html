  <script>
    function navigateTo(category) {
  // Define the URL for each category
  let url = '';

  switch (category) {
    case 'academics':
      url = 'academics.html';  // Link to the Academics Notes page
      break;
    case 'gate':
      url = 'gate.html';  // Link to the Gate Notes page
      break;
    case 'quantum':
      url = 'quantum.html';  // Link to the Quantum page
      break;
    case 'placement':
      url = 'placement.html';  // Link to the Placement Resources page
      break;
    case 'others':
      url = 'others.html';  // Link to the Others page
      break;
    default:
      url = 'index.html';  // Default page if the category is unknown
  }

  // Navigate to the respective page
  window.location.href = url;
}

  </script>
